---
- name: Install package
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
    state: latest
  loop: "{{ rofi_packages }}"

- name: Install aur package
  ansible.builtin.include_role:
    name: aur_package
  vars:
    aur_packages: "{{ rofi_packages_aur }}"

- name: Create directory
  become: false
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ rofi_config_dir }}"

- name: Create link
  become: false
  ansible.builtin.file:
    src: "{{ role_path }}/files/{{ item }}"
    dest: "{{ rofi_config_dir }}/{{ item }}"
    state: link
  loop: "{{ rofi_config_files }}"
