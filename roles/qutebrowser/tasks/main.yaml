---
- name: Install package
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
    state: latest
  loop: "{{ qutebrowser_packages }}"

- name: Create directory
  become: false
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ qutebrowser_config_dir }}"

- name: Create link
  become: false
  ansible.builtin.file:
    src: "{{ role_path }}/files/{{ item }}"
    dest: "{{ qutebrowser_config_dir }}/{{ item }}"
    state: link
  loop: "{{ qutebrowser_config_files }}"
