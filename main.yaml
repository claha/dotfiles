---
- name: Setup dotfiles
  hosts: localhost

  pre_tasks:
    - name: Sync and refresh
      become: true
      community.general.pacman:
        update_cache: true
      when: ansible_facts.os_family == "Archlinux" and can_become
    - name: Update list of available packages
      become: true
      ansible.builtin.apt:
        update_cache: true
      when: ansible_facts.os_family == "Debian" and can_become

  roles:
    - role: bash
      tags: bash
    - role: alacritty
      tags: alacritty
    - role: git
      tags: git
    - role: i3
      tags: i3
    - role: lightdm
      tags: lightdm
    - role: bluetooth
      tags: bluetooth
    - role: rofi
      tags: rofi
    - role: emacs
      tags: emacs
    - role: mpv
      tags: mpv
    - role: qutebrowser
      tags: qutebrowser
    - role: gnupg
      tags: gnupg
    - role: ssh
      tags: ssh
    - role: python
      tags: python
    - role: docker
      tags: docker
